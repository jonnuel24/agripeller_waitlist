<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/farmerBusinessInformation.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Farmers Business Information</title>

    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="">
      <div class="row text-center">
        <div class="col-sm-3 logo">
          <img src="/images/farmer_business_bg.svg" class="img-fluid" alt="" />
        </div>

        <div class="container col-sm-9">
          <div class="container-fluid d-flex nav-info">
            <img src="/images/group-15.svg" alt="" />
            <div class="nav-info-right d-flex">
              <iconify-icon
                icon="iconamoon:profile"
                class="icon"
              ></iconify-icon>
              <p>Profile Creation</p>
            </div>
          </div>

          <div class="row nav-2">
            <p><b>Farmer Business </b>Information</p>
            <div class="rectangle"></div>
          </div>

          <div class="conatainer mt-4">
            <form action="" class="farmer-form">
              <div class="row">
                <div class="col col-5 farmer-input">
                  <label for="">Company Registered Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                    required
                  />
                </div>
                <div class="col col-5 farmer-input">
                  <label for="fullName">Country</label>
                  <select id="country" name="country">
                    <option />
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col col-5 farmer-input">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                    required
                  />
                </div>
                <div class="col col-5 farmer-input">
                  <label for="phoneNumber">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone"
                    aria-label="Phone"
                    required
                  />
                </div>
              </div>

              <!-- Date of establishment -->

              <div class="row">
                <div class="col-5 farmer-input">
                  <label for="Date of Establishment"
                    >Date of Establishment</label
                  >
                  <div class="row date-of-establishment">
                    <div class="col-4 month">
                      <select
                        class="w-100"
                        id="month"
                        name="month"
                        aria-label="Month"
                      >
                        <option selected>MM</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                    </div>
                    <div class="col-3 day">
                      <select
                        class="w-100"
                        id="day"
                        name="day"
                        aria-label="Day"
                      >
                        <option selected>DD</option>
                        <!-- Day options will be generated using JavaScript -->
                      </select>
                    </div>
                    <div class="col-4 year">
                      <select
                        id="year"
                        name="year"
                        aria-label="Year"
                        class="w-100"
                      >
                        <option selected>YYYY</option>
                        <!-- Year options will be generated using JavaScript -->
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col col-5 farmer-input">
                  <label for="phoneNumber">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone"
                    aria-label="Phone"
                    required
                  />
                </div>
              </div>

              <div class="row employee-checkbox">
                <div class="col col-5 farmer-input-btn">
                  <label
                    for="Number of Employees"
                    style="text-align: start; margin-left: -142px"
                    >Number of Employees</label
                  >
                  <div class="row">
                    <div class="col col-4 form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="termsCheckbox"
                        required
                      />
                      <label class="form-check-label" for="termsCheckbox"
                        >1 - 10</label
                      >
                    </div>
                    <div class="col col-4 form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="termsCheckbox"
                        required
                      />
                      <label class="form-check-label" for="termsCheckbox"
                        >11 - 50</label
                      >
                    </div>
                    <div class="col col-4 form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="termsCheckbox"
                        required
                      />
                      <label class="form-check-label" for="termsCheckbox"
                        >51 - 100</label
                      >
                    </div>
                  </div>
                </div>
                <div col-5></div>
              </div>

              <!-- privacy Policy -->
              <div class="row privacy-policy">
                <div class="col farmer-input-btn">
                  <label class="">
                    <input type="radio" name="privacyPolicy" value="agree" />
                    I agree to Agripellerâ€™s privacy policy.
                    <a
                      href=""
                      style="
                        color: #006838;
                        font-family: 'Poppins', DM Sans;
                        font-size: 15px;
                        font-style: normal;
                        font-weight: 700;
                        line-height: normal;
                        text-decoration-line: underline;
                      "
                      >Read Policies</a
                    >
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="col col-5 farmer-input-btn">
                  <button
                    type="button"
                    class="btn btn-success btn-lg btn-personal"
                    onclick="window.location.href='/Farmers_home_page.html';"
                  >
                    Sign Up
                  </button>
                </div>
                <div col-5></div>
              </div>
            </form>
          </div>

          <img src="/images/Group 14.svg" class="m3b" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/countries-list@latest/dist/countries.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script>
      (async () => {
        const response = await fetch(
          "https://restcountries.eu/rest/v2/all?fields=alpha2Code;name"
        );
        const countries = await response.json();
        const select = document.getElementById("country");
        for (const country of countries) {
          const option = document.createElement("option");
          option.value = country.alpha2Code;
          option.innerText = country.name;
          select.appendChild(option);
        }
      })();

      document.addEventListener("DOMContentLoaded", function () {
        const daySelect = document.getElementById("day");
        const yearSelect = document.getElementById("year");
        // const countrySelect = document.getElementById("country");

        // const countryList = countries.all;
        // for (const countryCode in countryList) {
        //   if (countryList.hasOwnProperty(countryCode)) {
        //     const countryName = countryList[countryCode];
        //     const option = document.createElement("option");
        //     option.value = countryCode;
        //     option.textContent = countryName;
        //     countrySelect.appendChild(option);
        //   }
        // }

        for (let i = 1; i <= 31; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          daySelect.appendChild(option);
        }

        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= 1900; i--) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          yearSelect.appendChild(option);
        }

        const nextPageButton = document.querySelector(".btn-personal");
        nextPageButton.addEventListener("click", displayDate);

        function displayDate() {
          const month = document.getElementById("month").value;
          const day = document.getElementById("day").value;
          const year = document.getElementById("year").value;

          const selectedDate = `${month}/${day}/${year}`;
          console.log(`Selected Date: ${selectedDate}`);
        }
      });
    </script>
  </body>
</html>
