            <div class="container" style="margin: 20px;">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success btn-waitlist" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Join Waitlist <img src="/images/button arrow.svg" alt="">
              </button>
          
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Join Agripeler Waitlist</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="#" method="post" id="waitingListForm">

                        <div class="mb-3">
                          <label for="fullName" class="form-label">Full Name</label>
                          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g. John Doe" required>
                        </div>

                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john@example.com" required>
                        </div>

                        <div class="mb-3">
                          <label for="farmName" class="form-label">Farm Name</label>
                          <input type="text" class="form-control" id="farmName" name="farmName" placeholder="e.g. john's farm" required>
                        </div>

                        <div class="mb-3">
                          <label for="location" class="form-label">Location</label>
                          <input type="text" class="form-control" id="location" name="location" placeholder="e.g. farm location" required>
                        </div>

                        <div class="mb-3">
                          <label for="phoneNumber" class="form-label">Phone Number</label>
                          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="e.g. 123-456-7890" required>
                        </div>

                        <div class="mb-3">
                          <label for="productCategory" class="form-label">Product Category</label>
                          <input type="text" class="form-control" id="productCategory" name="productCategory" placeholder="e.g. goat,cattle" required>
                        </div>

                        <div class="mb-3">
                          <label for="typesOfLivestock" class="form-label">Types of Livestock</label>
                          <input type="text" class="form-control" id="typesOfLivestock" name="typesOfLivestock" placeholder="e.g. Goat" required>
                        </div>
                        
                       <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Join Waitlist</button>
                      </div>
                      </form>
