<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/farmerPersonalInformation.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Farmers Personal Information</title>

    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="">
      <div class="row text-center">
        <div class="col-sm-3 logo">
          <img src="/images/farmer_personal_bg.svg" class="img-fluid" alt="" />
        </div>

        <div class="container col-sm-9">
          <div class="container-fluid d-flex nav-info">
            <img src="/images/group-15.svg" alt="" />
            <div class="nav-info-right d-flex">
              <iconify-icon
                icon="iconamoon:profile"
                class="icon"
              ></iconify-icon>
              <p>Profile Creation</p>
            </div>
          </div>

          <div class="row nav-2">
            <p><b>Farmer Personal </b>Information</p>
            <div class="rectangle"></div>
          </div>

          <div class="conatainer mt-4">
            <form action="" class="farmer-form">
              <div class="row">
                <div class="col col-5 farmer-input">
                  <label for="">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="First name"
                    required
                  />
                </div>
                <div class="col col-5 farmer-input">
                  <label for="fullName" style="opacity: 0">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    aria-label="Last name"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col col-5 farmer-input">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                    required
                  />
                </div>
                <div class="col col-5 farmer-input">
                  <label for="phoneNumber">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone"
                    aria-label="Phone"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col col-5 farmer-input">
                  <label for="password">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="xxxxxxxxxxxx"
                      aria-label="xxxxxxxxxxxx"
                      required
                    />
                    <button class="btn reveal-password" type="button">
                      <iconify-icon icon="mingcute:eye-line"></iconify-icon>
                    </button>
                  </div>
                </div>
                <div class="col col-5 farmer-input">
                  <label for="password">Confirm Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control personal-input"
                      placeholder="xxxxxxxxxxxx"
                      aria-label="xxxxxxxxxxxx"
                      required
                    />
                    <button class="btn reveal-password" type="button">
                      <iconify-icon icon="mingcute:eye-line"></iconify-icon>
                    </button>
                  </div>
                </div>

                <div class="col col-5 farmer-input-btn">
                  <button
                    type="button"
                    class="btn btn-secondary btn-lg btn-personal"
                    onclick="window.location.href='/farmerBusinessInformation.html';"
                  >
                    Next Page <img src="/images/button arrow.svg" alt="" />
                  </button>
                </div>
                <div col-5></div>

                <div class="col-5 m3e">
                  When you’re done filling this part , you’re required to go to
                  the second onboarding to complete your account registration.
                </div>
              </div>
            </form>
          </div>

          <img src="/images/Group 14.svg" class="m3b" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const revealButtons = document.querySelectorAll(".reveal-password");

        revealButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const input = button.parentElement.querySelector("input");
            if (input.type === "password") {
              input.type = "text";
              button.innerHTML =
                '<iconify-icon icon="mingcute:eye-off-line"></iconify-icon>';
            } else {
              input.type = "password";
              button.innerHTML =
                '<iconify-icon icon="mingcute:eye-line"></iconify-icon>';
            }
          });
        });

        const nextPageButton = document.querySelector(".btn-personal");
        nextPageButton.addEventListener("click", displayDate);

        function displayDate() {
          // Your displayDate function logic
        }
      });
    </script>
  </body>
</html>
